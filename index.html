<head>
    <title>Cody Bohlman's Website</title>

<h2>Cody's Website</h2>

<body>
    <div id="header">
        <h2>Welcome! Feel free to look around!</h2>
        <div id="menuBar">
            <ul>
                <li class><a href="#">Home</a></li>
                <li class><a href="http://github.com/bohlmanc" target="_blank">Github</a></li>

    <div id="game1">
        <p>Press to play a simple game!</p>
        <input type="button" onclick="myFunction()" value="Play">
        <input type="button" onclick="clearText()" value="Clear">
        <p id="output"></p>
    </div>
    <div id="game2">
        <button onclick="myOtherFunction()">Square</button>
        <button onclick="removeSquare()">Remove Square</button>

    <div id="game3">
        <button id="gameButton" onclick="playGame()">Toggle Rectangle</button>
        <canvas id="game" height="300" width="600" backgroundColor="#fffffe"></canvas>
    </div>
    <table id="scores" onmouseover="animate()" style="width:50%,height:100px">
        <tr>
            <td>Who</td>
            <br>
            <td>Cody</td>
